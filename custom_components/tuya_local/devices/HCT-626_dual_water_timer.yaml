name: Dual water timer
products:
  - id: key9nfnyp89j4esc
  - id: ebb777wq1zxgr5og
  - id: 8c63534780ffa00f
primary_entity:
  entity: valve
  name: Valve 1
  class: water
  dps:
    - id: 1
      type: boolean
      name: valve
secondary_entities:
  - entity: valve
    name: Valve 2
    class: water
    dps:
      - id: 2
        type: boolean
        name: valve
  - entity: number
    name: Timer 1
    translation_key: timer
    category: config
    class: duration
    dps:
      - id: 17
        type: integer
        name: value
        range:
          min: 30
          max: 3600
        mapping:
          - scale: 60
            step: 30
        unit: min
  - entity: number
    name: Timer 2
    translation_key: timer
    category: config
    class: duration
    dps:
      - id: 18
        type: integer
        name: value
        range:
          min: 30
          max: 3600
        mapping:
          - scale: 60
            step: 30
        unit: min
  - entity: sensor
    name: Schedule
    category: diagnostic
    dps:
      - id: 38
        type: string
        name: sensor
        hidden: true
        optional: true
  - entity: sensor
    name: Weather delay remaining
    category: diagnostic
    dps:
      - id: 42
        type: integer
        name: sensor
        unit: hour
        readonly: true
  - entity: switch
    name: Smart weather delay
    category: config
    class: duration
    dps:
      - id: 43
        type: boolean
        name: switch
  - entity: sensor
    name: Weather
    class: enum
    category: diagnostic
    dps:
      - id: 44
        type: string
        name: sensor
        optional: true
        mapping:
          - dps_val: sunny
            value: sunny
            icon: "mdi:weather-sunny"
          - dps_val: cloudy
            value: cloudy
            icon: "mdi:weather-cloudy"
          - dps_val: rainy
            value: rainy
            icon: "mdi:weather-rainy"
          - dps_val: snowy
            value: snowy
            icon: "mdi:weather-snowy"
          - dps_val: null
            value: unavailable
            icon: "mdi:weather-sunny-off"
  - entity: select
    name: Weather delay
    icon: "mdi:weather-cloudy-clock"
    category: config
    dps:
      - id: 45
        type: string
        name: option
        mapping:
          - dps_val: "cancel"
            value: "Off"
          - dps_val: "1"
            value: "1 day"
          - dps_val: "2"
            value: "2 days"
          - dps_val: "3"
            value: "3 days"
          - dps_val: "4"
            value: "4 days"
          - dps_val: "5"
            value: "5 days"
          - dps_val: "6"
            value: "6 days"
          - dps_val: "7"
            value: "7 days"
  - entity: sensor
    name: DPS 47
    category: diagnostic
    dps:
      - id: 47
        type: string
        name: sensor
        optional: true
  - entity: number
    name: DPS 53
    category: diagnostic
    dps:
      - id: 53
        type: integer
        name: value
        optional: true
  - entity: number
    name: DPS 101
    category: diagnostic
    dps:
      - id: 101
        type: integer
        name: value
        optional: true
  - entity: number
    name: DPS 102
    category: diagnostic
    dps:
      - id: 102
        type: integer
        name: value
        optional: true
  - entity: number
    name: DPS 103
    category: diagnostic
    class: duration
    dps:
      - id: 103
        type: integer
        name: value
        range:
          min: 30
          max: 3600
        mapping:
          - scale: 60
            step: 30
        unit: sec
  - entity: number
    name: DPS 104
